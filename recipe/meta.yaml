{% set name = "dask-jobqueue" %}
{% set version = "0.8.0" %}
{% set sha256 = "5420fa3a8b3d69291baf3ca6427aa6d91579b85cd38f4e5580fba12793e9c809" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - dask-core >=2.23
    - distributed >=2.23

test:
  imports:
    - dask_jobqueue

about:
  home: https://github.com/dask/dask-jobqueue
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Easy deployment of Dask Distributed on job queuing systems like PBS, Slurm, LSF and SGE.
  description: |
    Easy deployment of Dask Distributed on job queuing systems such as PBS,
    Slurm, LSF or SGE.
  doc_url: https://jobqueue.dask.org
  dev_url: https://github.com/dask/dask-jobqueue

extra:
  recipe-maintainers:
    - jhamman
    - mrocklin
    - lesteve
    - guillaumeeb
    - andersy005
